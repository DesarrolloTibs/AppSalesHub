<h1 mat-dialog-title>{{ "GENERAL.FORMNOTES" | translate }}</h1>
<div mat-dialog-content>
  <form *ngIf="dataform" [formGroup]="form" (ngSubmit)="sendData()">
    <div class="form-body">
      <div class="row">
        <div class="input-group">
          <quill-editor
          [modules]="modulesQuill" 
            formControlName="description"
            [styles]="{ height: '300px' }"
            [placeholder]="'SOmethiing'"
          >
          </quill-editor>
          <!-- <mat-form-field appearance="outline">
            <mat-label>{{ "CONTACTS.FULLNAME" | translate }}</mat-label>
           

          </mat-form-field> -->
        </div>
      </div>
    </div>
    <mat-card-actions class="form-actions">
      <button
        [mat-dialog-close]="true"
        mat-flat-button
        [disabled]="form.invalid"
        type="submit"
        class="button-custom1"
      >
        {{ "GENERAL.SAVE" | translate }}
      </button>
      <button mat-flat-button type="button" color="warn" (click)="clearData()">
        {{ "GENERAL.CLEAR" | translate }}
      </button>
    </mat-card-actions>
  </form>
</div>
