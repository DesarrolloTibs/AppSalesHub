<!-- {{dataItem |json}} -->
<div [ngSwitch]="typeCard">
  <ng-container *ngSwitchCase="'Note'">
    <mat-accordion class="card-width example-headers-align">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        *ngFor="let item of dataItem"
      >
        <mat-expansion-panel-header>
          <mat-panel-title
            >Nota creada por: {{ item.creatorName }}
          </mat-panel-title>
          <mat-panel-description
            matTooltip="{{ item.createdAt | date }}"
            [matTooltipPosition]="'after'"
          >
            publicado: {{ item.updatedAt | dateAsAgo }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="container" [innerHtml]="item.description"></div>
        <mat-action-row>
          <button mat-button color="primary" (click)="redirectToEdit(item._id)">
            Editar <mat-icon>edit</mat-icon>
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
