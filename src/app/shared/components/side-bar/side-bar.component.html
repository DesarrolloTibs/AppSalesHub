<mat-toolbar class="mat-elevation-z8">
  <!-- Button Hidden -->
  <!-- <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'" 
      (click)="sidenav.toggle()"
    > -->
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  SalesHUB
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">Hector Esparza</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/main">
      <mat-icon>home</mat-icon>
      <span >Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/contacts">
      <mat-icon>person</mat-icon>
      <span>Contactos</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/auth">
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesion</span>
    </button>
  </mat-sidenav>

  
  <mat-sidenav-content>
    <div class="content ">
      
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
